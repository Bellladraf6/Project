<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Авторизация</title> 
    <!-- Подключение Bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"> 
</head> 
<body class="d-flex justify-content-center align-items-center vh-100 bg-light"> 
    <div class="card border-0 shadow-lg p-4" style="max-width: 400px; width: 100%;"> 
        <!-- Заголовок --> 
        <div class="card-body"> 
            <h2 class="text-center text-primary mb-4">Вход в систему</h2> 
 
            <!-- Форма --> 
            <form method="post"> 
                {% csrf_token %} 
                <div class="mb-3"> 
                    <label for="email" class="form-label fw-semibold">Email</label> 
                    <input type="email" name="email" id="email" class="form-control" placeholder="Введите ваш email" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="password" class="form-label fw-semibold">Пароль</label> 
                    <input type="password" name="password" id="password" class="form-control" placeholder="Введите ваш пароль" required> 
                </div> 

                <!-- Сообщения --> 
                {% if messages %} 
                    <div class="text-danger text-danger-margin" role="alert"> 
                        {% for message in messages %} 
                            <p class="mb-0">{{ message }}</p> 
                        {% endfor %} 
                    </div> 
                {% endif %} 
                
                <div class="d-grid"> 
                    <button type="submit" class="btn btn-primary btn-lg">Войти</button> 
                </div> 
            </form> 
        </div> 
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>

{% extends 'base.html' %}

{% block title %}Список проектов{% endblock %}

{% block content %}

<!-- Поисковая форма -->
<form method="get" action="">
    <input type="text" name="q" placeholder="Поиск по названию проекта" value="{{ query }}">
    <button type="submit">Найти</button>
</form> 

<!-- Кнопка для добавления проекта (доступна только администратору) -->
{% if request.user.role == 'Администратор' %}
    <a href="{% url 'report_by_projects' %}">Отчет по проектам</a>
    <button type="button" class="btn btn-primary" id="addProjectButton">Добавить проект</button>
{% endif %}

<!-- Включение таблицы -->
<div id="projectTableContainer">
    {% include 'projects/project_table.html' %}
</div>

<!-- Модальное окно -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectModalLabel">Добавить проект</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body" id="projectModalBody">
                Загрузка...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
